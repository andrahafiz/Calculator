<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Hello, world!</title>
</head>

<body>
    <div class="container my-4">
        <div class="calculator card">
            <input type="text" class="calculator-screen z-depth-1" value="0" disabled />
            <div class="calculator-keys">
                <div class="row">
                    <div class="col-9">
                        <button type="button" class="all-clear function btn btn-danger btn-sm btn-block shadow"
                            value="all-clear">AC</button>

                    </div>
                    <div class="col-3">
                        <button type="button" class="operator btn btn-info btn-block shadow" value="*">&times;</button>
                    </div>

                </div>
                <div class="row">
                    <div class="col-3"><button type="button" value="7"
                            class="number btn btn-light waves-effect btn-block shadow ">7</button>
                    </div>
                    <div class="col-3"> <button type="button" value="8"
                            class="number btn btn-light waves-effect btn-block shadow">8</button>
                    </div>
                    <div class="col-3"> <button type="button" value="9"
                            class="number btn btn-light waves-effect btn-block shadow">9</button>
                    </div>
                    <div class="col-3"> <button type="button" class="operator btn btn-info btn-block shadow"
                            value="+">+</button>
                    </div>

                </div>
                <div class="row">
                    <div class="col-3"> <button type="button" value="4"
                            class="number btn btn-light waves-effect btn-block shadow">4</button>
                    </div>
                    <div class="col-3"> <button type="button" value="5"
                            class="number btn btn-light waves-effect btn-block shadow">5</button>
                    </div>
                    <div class="col-3"> <button type="button" value="6"
                            class=" number btn btn-light waves-effect btn-block shadow">6</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="operator btn btn-info btn-block shadow" value="-">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3"><button type="button" value="1"
                            class="number btn btn-light waves-effect btn-block shadow">1</button></div>
                    <div class="col-3"><button type="button" value="2"
                            class="number btn btn-light waves-effect btn-block shadow">2</button></div>
                    <div class="col-3"> <button type="button" value="3"
                            class=" number btn btn-light waves-effect btn-block shadow">3</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="operator btn btn-info btn-block shadow" value="/">&divide;</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button type="button" value="0"
                            class="number btn btn-light waves-effect btn-block shadow ">0</button>
                    </div>
                    <div class="col-3"> <button type="button"
                            class="btn decimal function btn btn-secondary btn-block shadow" value=".">.</button>
                    </div>

                    <div class="col-3"> <button type="button"
                            class="btn equal-sign operator btn btn-warning btn-block shadow" value="=">=</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="precentage operator btn btn-info btn-block shadow"
                            value="/">%</button>
                        <!-- <button class="precentage">%</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
